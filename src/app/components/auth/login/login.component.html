<app-top-navbar [title]="'Login'"></app-top-navbar>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <div class="d-grid gap-2 pt-4">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <button type="button" class="btn btn-primary btn-block" (click)="loginWithGoogle()">Log in with Google</button>
        </div>
      </form>
    </div>
  </div>
</div>
